name: Kotlin CI with Gradle in Docker

on:
  push:
    branches:
      [ main, CI, develop ]
  pull_request:
    branches:
      [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx with docker-container driver
        run: |
          docker buildx create --name mybuilder --use
          docker buildx inspect --bootstrap

      - name: Build Docker image
        run: docker buildx build --tag graphs-team-11:latest --load .

      - name: Run tests and generate JaCoCo report in Docker
        run: |
          docker run --rm graphs-team-11:latest sh -c "xvfb-run -a ./gradlew test jacocoTestReport --stacktrace"
          docker cp $(docker ps -lq):/app/build/reports/jacoco/test ${{ github.workspace }}/build/reports/jacoco/test || echo 'Test directory not found'
          docker cp $(docker ps -lq):/app/build/jacocoHtml ${{ github.workspace }}/build/reports/jacoco/jacocoHtml || echo 'JaCoCo HTML directory not found'
          docker cp $(docker ps -lq):/app/build/reports/jacoco/test/jacocoTestReport.csv ${{ github.workspace }}/build/reports/jacoco/jacocoTestReport.csv || echo 'JaCoCo CSV report not found'

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/build/reports/jacoco

      - name: Set up Docker Buildx for JaCoCo
        uses: docker/setup-buildx-action@v2

      - name: Generate JaCoCo Badge
        run: |
          docker run --rm -v ${{ github.workspace }}/build/reports/jacoco:/reports cicirello/jacoco-badge-generator:latest --generate-branches-badge=true --jacoco-csv-file=/reports/jacocoTestReport.csv
