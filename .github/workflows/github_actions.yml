name: Kotlin CI with Gradle in Docker

on:
  push:
    branches:
      [ main, CI, develop ]
  pull_request:
    branches:
      [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx with docker-container driver
        run: |
          docker buildx create --name mybuilder --use
          docker buildx inspect --bootstrap

      - name: Build Docker image
        run: docker buildx build --tag graphs-team-11:latest --load .

      - name: Run tests and generate JaCoCo report in Docker
        run: |
          docker run --rm graphs-team-11:latest sh -c "xvfb-run -a ./gradlew test jacocoTestReport --stacktrace"
          container_id=$(docker ps -aqf "name=graphs-team-11")
          docker cp $container_id:/app/build/reports/jacoco ${{ github.workspace }}/build/reports/jacoco

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/build/reports/jacoco/test

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: ${{ github.workspace }}/build/reports/jacoco/jacocoTestReport.csv
